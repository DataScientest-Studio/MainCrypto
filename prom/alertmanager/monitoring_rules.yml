groups:
  - name: monitoring_group
    rules:
      - alert: AirflowDown
        expr: up{job="airflow_statsd} == 0
        labels:
          severity: operation
        annotations:
          summary: 'Airflow is down'
      - alert: Server_monitorDown
        expr: up{job="node"} == 0
        labels:
          severity: critical
        annotations:
          summary: 'Node exporter is Down'
      - alert: ModelScoreLow
        expr: model_score < 0.90  # Définissez ici le seuil de votre choix
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Le score du modèle est inférieur au seuil défini"
          description: "Le score du modèle est actuellement {{ $value }}."
  - name: example_alert
    rules:
      - alert: HighCPULoad
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on instance {{ $labels.instance }}"
